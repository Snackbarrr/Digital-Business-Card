<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yusrizalakbar Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eaeaea;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: 600;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-weight: 400;
    }

    .hero-section {
      position: relative;
      width: 100%;
      max-height: 90vh;
      overflow: hidden;
    }
    .hero-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 70%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.05em;
    }

    .form-section {
      padding: 4rem 2rem;
      background-color: #ffffff;
    }
    .form-container {
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .form-container label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
    }
    .form-container input,
    .form-container textarea {
      padding: 0.85rem 1rem;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      font-family: inherit;
      font-size: 1rem;
      border-radius: 0.25rem;
      transition: border-color 0.2s ease;
    }
    .form-container input:focus,
    .form-container textarea:focus {
      outline: none;
      border-color: #000;
      background-color: #fff;
    }
    .form-container button {
      padding: 0.85rem;
      background-color: #111;
      color: white;
      border: none;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 500;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .form-container button:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #888;
      border-top: 1px solid #eaeaea;
    }

    /* Newsletter popup styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(17, 17, 17, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 9999;
    }
    .popup.active {
      opacity: 1;
      pointer-events: auto;
    }
    .popup-content {
      background: #fff;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
      border-radius: 6px;
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .popup-content input[type="email"] {
      padding: 0.75rem;
      width: 100%;
      margin-top: 1rem;
      border: 1px solid #ccc;
    }
    .popup-content button[type="submit"] {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 500;
      letter-spacing: 0.03em;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Yusrizalakbar</div>
    <nav>
      <a href="#Projects">Projects</a>
      <a href="spurofthemoment.html">Portfolio</a>
      <a href="index.html">Contact</a>
    </nav>
  </header>

  <section class="hero-section">
    <picture>
      <source media="(max-width: 768px)" srcset="https://storage.googleapis.com/spurofthemoment/Landing/IMG_8865-3.jpg">
      <img src="https://storage.googleapis.com/spurofthemoment/Landing/IMG_8865-2.jpg" alt="Look 1" class="hero-image">
    </picture>
    <div class="hero-text">Always another angle</div>
  </section>

  <section class="form-section" id="contact">
    <form
      action="https://formspree.io/f/xnndvvgd"
      method="POST"
      class="form-container"
    >
      <label>
        Your email:
        <input type="email" name="email" required>
      </label>
      <label>
        Your message:
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Newsletter popup -->
  <div id="newsletter-popup" class="popup">
    <div class="popup-content">
      <button id="close-popup" class="close-btn">&times;</button>
      <h2>(Don't) Join the newsletter (...yet.)</h2>
      <p>Be the first to hear about new projects, drops, and updates.</p>
      <form action="https://YOUR-MAILCHIMP-URL-HERE" method="POST" target="_blank">
        <input type="email" name="EMAIL" placeholder="Enter your email" required>
        <button type="submit">Nothing happens when you click</button>
      </form>
      <small>We respect your privacy.</small>
    </div>
  </div>

  <footer>
    &copy; 2025 Yusrizalakbar. All rights reserved.
  </footer>

  <!-- JavaScript for popup -->
  <script>
    window.addEventListener("load", () => {
      const popup = document.getElementById("newsletter-popup");
      const closeBtn = document.getElementById("close-popup");

      setTimeout(() => {
        popup.classList.add("active");
      }, 2000); // delay in ms

      closeBtn.addEventListener("click", () => {
        popup.classList.remove("active");
      });
    });
  </script>
</body>
</html>
