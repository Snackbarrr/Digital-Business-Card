<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yusrizalakbar Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eaeaea;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: 600;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-weight: 400;
    }

    .hero-section {
      position: relative;
      width: 100%;
      max-height: 90vh;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 70%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.05em;
    }

    .form-section {
      padding: 3rem 2rem;
      background-color: #f9f9f9;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-container label {
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .form-container input,
    .form-container textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1rem;
    }

    .form-container button {
      padding: 0.75rem;
      background-color: #111;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #888;
      border-top: 1px solid #eaeaea;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Yusrizalakbar</div>
    <nav>
      <a href="#Projects">Projects</a>
      <a href="spurofthemoment.html">Portfolio</a>
      <a href="index.html">Contact</a>
    </nav>
  </header>

  <section class="hero-section">
    <img src="https://storage.googleapis.com/spurofthemoment/Landing/IMG_8865-2.jpg" alt="Look 1" class="hero-image">
    <div class="hero-text">A fresh new angle</div>
  </section>

  <section class="form-section" id="contact">
    <form
      action="https://formspree.io/f/xnndvvgd"
      method="POST"
      class="form-container"
    >
      <label>
        Your email:
        <input type="email" name="email" required>
      </label>
      <label>
        Your message:
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </section>

  <section class="form-section">
    <form
      action="https://YOUR-MAILCHIMP-URL-HERE" 
      method="POST" 
      class="form-container"
      target="_blank"
    >
      <label>
        Sign up for updates:
        <input type="email" name="EMAIL" placeholder="Enter your email" required>
      </label>
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Yusrizalakbar. All rights reserved.
  </footer>
</body>
</html>
