<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UrbanTailor Suits | Yusrizalakbar Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ---- base (same vibe as your site) ---- */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter',sans-serif; background:#fff; color:#111; }

    header{
      display:flex; justify-content:space-between; align-items:center;
      padding:1.5rem 2rem; border-bottom:1px solid #eaeaea;
      position:sticky; top:0; z-index:1000; background:#fff;
    }
    .logo{ font-size:1.2rem; font-weight:600; text-decoration:none; color:#111; }
    .desktop-nav a{ margin-left:1.5rem; text-decoration:none; color:#111; font-weight:400; }
    .menu-btn{ display:none; background:none; font-size:1.5rem; border:none; cursor:pointer; color:#111; }
    .mobile-nav{
      display:none; flex-direction:column; background:#fff; position:absolute; top:100%; right:2rem;
      box-shadow:0 4px 10px rgba(0,0,0,.05); padding:1rem; z-index:10000;
    }
    .mobile-nav a{ margin:.5rem 0; text-decoration:none; color:#111; font-weight:500; }
    .mobile-nav.show{ display:flex; }

    @media (max-width:768px){
      .desktop-nav{ display:none; }
      .menu-btn{ display:block; }
    }

    /* ---- page header/title (optional, minimalist) ---- */
    .project-head{
      padding:2rem; border-bottom:1px solid #eaeaea;
      display:flex; justify-content:space-between; align-items:flex-end; gap:1rem;
    }
    .project-title{ font-size:1.6rem; font-weight:600; }
    .project-meta{ font-size:.95rem; color:#666; }

    /* ---- collage grid ---- */
    .collage{
      /* 12-column fluid grid; no gaps */
      display:grid;
      grid-template-columns:repeat(12, 1fr);
      grid-auto-rows:8px;      /* base row height used for spanning math */
      gap:0;
    }
    /* each item gets a random column span via JS; we also prevent breaks */
    .item{ position:relative; break-inside:avoid; }
    .item img{
      display:block; width:100%; height:auto; 
      /* smooth rendering */
      image-rendering:auto;
    }

    /* responsive column counts */
    @media (max-width:1200px){ .collage{ grid-template-columns:repeat(10,1fr); } }
    @media (max-width:900px){  .collage{ grid-template-columns:repeat(8,1fr); } }
    @media (max-width:700px){  .collage{ grid-template-columns:repeat(6,1fr); } }
    @media (max-width:520px){  .collage{ grid-template-columns:repeat(4,1fr); } }
    @media (max-width:380px){  .collage{ grid-template-columns:repeat(2,1fr); } }

    /* subtle hover lift without re-scaling (keeps images crisp) */
    .item:hover{ transform:translateY(-2px); transition:transform .2s ease; }

    /* optional caption on hover (kept minimal / off by default) */
    .cap{
      position:absolute; left:0; bottom:0; right:0; padding:.6rem .8rem;
      font-size:.9rem; color:#fff; background:linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,0));
      opacity:0; transition:opacity .2s ease;
    }
    .item:hover .cap{ opacity:1; }
  </style>
</head>
<body>
  <!-- header (kept same, including Portfolio link) -->
  <header>
    <a href="index.html" class="logo">Yusrizalakbar</a>
    <nav class="desktop-nav">
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="journal.html">Journal</a>
      <a href="Digitalcard.html">Contact</a>
    </nav>
    <button id="menu-toggle" class="menu-btn">&#9776;</button>
    <div class="mobile-nav" id="mobileMenu">
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="journal.html">Journal</a>
      <a href="Digitalcard.html">Contact</a>
    </div>
  </header>

  <section class="project-head">
    <h1 class="project-title">UrbanTailor suits</h1>
    <div class="project-meta">Modern Gentlemen’s tailoring · 2025</div>
  </section>

  <!-- Collage -->
  <main class="collage" id="collage">
    <!-- Example items. Replace src/srcset with your URLs. 
         Tip: export ~1600px wide and ~1000px wide versions. -->
    <figure class="item">
      <picture>
        <source type="image/avif" srcset="images/urban-01-1000.avif 1000w, images/urban-01-1600.avif 1600w, images/urban-01-2200.avif 2200w" />
        <source type="image/webp" srcset="images/urban-01-1000.webp 1000w, images/urban-01-1600.webp 1600w, images/urban-01-2200.webp 2200w" />
        <img src="https://storage.googleapis.com/spurofthemoment/Portfolio/urbantailor/DSC04360-Edit-Edit.jpg"
             srcset="https://storage.googleapis.com/spurofthemoment/Portfolio/urbantailor/DSC04360-Edit-Edit.jpg 1000w, https://storage.googleapis.com/spurofthemoment/Portfolio/urbantailor/DSC04360-Edit-Edit.jpg 1600w, https://storage.googleapis.com/spurofthemoment/Portfolio/urbantailor/DSC04360-Edit-Edit.jpg 2200w"
             sizes="(max-width:520px) 50vw, (max-width:900px) 33vw, 25vw"
             loading="lazy" decoding="async" alt="" />
      </picture>
      <!-- <figcaption class="cap">Look 01</figcaption> -->
    </figure>

    <figure class="item">
      <picture>
        <source type="image/avif" srcset="images/urban-02-1000.avif 1000w, images/urban-02-1600.avif 1600w, images/urban-02-2200.avif 2200w" />
        <source type="image/webp" srcset="images/urban-02-1000.webp 1000w, images/urban-02-1600.webp 1600w, images/urban-02-2200.webp 2200w" />
        <img src="images/urban-02-1600.jpg"
             srcset="images/urban-02-1000.jpg 1000w, images/urban-02-1600.jpg 1600w, images/urban-02-2200.jpg 2200w"
             sizes="(max-width:520px) 50vw, (max-width:900px) 33vw, 25vw"
             loading="lazy" decoding="async" alt="" />
      </picture>
    </figure>

    <!-- Duplicate <figure class="item">…</figure> blocks for all images -->
  </main>

  <script>
    // Mobile menu toggle (same behavior as your site)
    window.addEventListener("load", () => {
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobileMenu");
      if(menuToggle){
        menuToggle.addEventListener("click", () => {
          mobileMenu.classList.toggle("show");
        });
      }
    });

    // ---- Masonry math + “random dotted” feel ----
    // 1) Randomly assign each item a column span (so widths vary)
    // 2) Calculate the row span based on its rendered height (tight packing, no gaps)
    (function(){
      const grid = document.getElementById('collage');
      const items = Array.from(grid.querySelectorAll('.item'));

      function randomColSpan(){
        const cols = getComputedStyle(grid).gridTemplateColumns.split(' ').length;
        // keep items between 2–4 columns wide, clamped to grid size
        const min = Math.min(2, cols);
        const max = Math.min(4, cols);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function layout(){
        const rowHeight = parseFloat(getComputedStyle(grid).gridAutoRows); // 8px
        const gapY = 0; // we set gap: 0
        items.forEach(it => {
          // set a random column span each layout pass (but keep it stable once set)
          if(!it.dataset.colspan){
            const span = randomColSpan();
            it.style.gridColumn = `span ${span}`;
            it.dataset.colspan = span;
          } else {
            it.style.gridColumn = `span ${it.dataset.colspan}`;
          }
          const img = it.querySelector('img');
          if(!img.complete){
            img.addEventListener('load', () => sizeItem(it, rowHeight, gapY));
          }
          sizeItem(it, rowHeight, gapY);
        });
      }

      function sizeItem(it, rowHeight, gapY){
        // measure content height
        const contentHeight = it.getBoundingClientRect().height;
        const spanRows = Math.ceil((contentHeight + gapY) / (rowHeight + gapY));
        it.style.gridRowEnd = `span ${spanRows}`;
      }

      window.addEventListener('load', layout);
      window.addEventListener('resize', () => {
        // Clear spans so we can re-randomize on breakpoint changes
        items.forEach(it => { it.dataset.colspan = ''; });
        layout();
      });
    })();
  </script>
</body>
</html>
