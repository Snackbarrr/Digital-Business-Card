  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      perspective: 2000px;
      overflow: hidden;
      background: transparent;
      color: #111;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .bg-overlay::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }
    .card-container {
      width: 100%;
      max-width: 20rem;
      height: 28rem;
      transform-style: preserve-3d;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      position: relative;
      will-change: transform;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      position: relative;
      transition: transform 0.4s ease-out;
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffffff;
      backface-visibility: hidden;
      border-radius: 1rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2.5rem 1.25rem 1.5rem;
    }
    .card-front {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .card-back {
      transform: rotateY(180deg);
      padding-top: 4rem;
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: black;
      color: white;
      text-align: center;
      border-radius: 6px;
      padding: 4px 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      opacity: 0;
      transition: all 0.3s ease;
      white-space: nowrap;
      font-size: 0.75rem;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    @media (max-width: 768px) {
      .card-container {
        transform: scale(0.85);
        margin: 1rem;
      }
      .card-side {
        padding: 2rem 1rem 1rem;
      }
      .card-front {
        font-size: 2rem;
      }
      .card-back h1 {
        font-size: 1.25rem;
      }
      .card-back p {
        font-size: 0.85rem;
      }
      .card-back h2 {
        font-size: 1rem;
      }
      .card-back span {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-overlay">

  <!-- Background Video -->
  <video id="bgVideo" autoplay muted loop playsinline preload="auto" class="bg-video"></video>

  <!-- Card -->
  <div class="card-container" id="card" role="button" tabindex="0">
    <div class="card-inner" id="cardInner">
      <div class="card-side card-front">
        YAJ
      </div>
      <div class="card-side card-back">
        <img src="Profile.jpeg" alt="Photo of Yusrizal Akbar Junaedi" class="w-20 h-20 rounded-full object-cover border-4 border-gray-300 shadow-md mb-4" />
        <h1 class="text-xl font-bold text-center mb-2">Yusrizal Akbar Junaedi</h1>
        <p class="text-sm italic text-center mb-4">"Today is the youngest I'll ever be again."</p>
        <h2 class="text-lg font-semibold text-center mb-2">Contact</h2>
        <div class="text-sm space-y-2 text-center">
          <div class="flex justify-center items-center gap-2 cursor-pointer" data-copy="YusrizalAkbar.j@gmail.com" onclick="copyToClipboard(this.dataset.copy)">
            <i data-lucide="mail" class="w-4 h-4"></i>
            <span class="underline">YusrizalAkbar.j@gmail.com</span>
          </div>
          <div class="flex justify-center items-center gap-2 cursor-pointer" data-copy="07706819769" onclick="copyToClipboard(this.dataset.copy)">
            <i data-lucide="phone" class="w-4 h-4"></i>
            <span>07706819769</span>
          </div>
          <div class="flex justify-center gap-4 mt-2">
            <div class="tooltip">
              <a href="https://www.instagram.com/_snapbar_/" target="_blank" class="opacity-70 hover:opacity-100 transition">
                <i data-lucide="instagram" class="w-4 h-4"></i>
              </a>

              <a href="https://www.linkedin.com/in/yusrizal-junaedi-b9a67b249/" target="_blank" class="opacity-70 hover:opacity-100 transition">
                <i data-lucide="linkedin" class="w-4 h-4"></i>

        <!-- Portfolio Button -->

          View Portfolio
        </a>
      </div>
    </div>
  </div>

  <!-- Optimized Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      const video = document.getElementById('bgVideo');
      const source = document.createElement('source');
      source.type = 'video/mp4';
      source.src = window.innerWidth < 768
        ? 'https://storage.googleapis.com/spurofthemoment/BackgroundMobile.mp4'
        : 'https://storage.googleapis.com/spurofthemoment/Background.mp4';
      video.appendChild(source);
      video.load();
      video.play();
    });

    const card = document.getElementById('card');
    const cardInner = document.getElementById('cardInner');
    let rotateX = 0, rotateY = 0, velocityX = 0, velocityY = 0;
    let lastTouchX = 0, lastTouchY = 0, spinning = false;

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert(`Copied: ${text}`));
    }

    function updateCardTransform() {
      cardInner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    function animateSpin() {
      if (!spinning) return;
      rotateX += velocityX;
      rotateY += velocityY;
      velocityX *= 0.98;
      velocityY *= 0.98;
      updateCardTransform();
      if (Math.abs(velocityX) > 0.01 || Math.abs(velocityY) > 0.01) {
        requestAnimationFrame(animateSpin);
      } else {
        spinning = false;
      }
    }

    card.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      lastTouchX = touch.clientX;
      lastTouchY = touch.clientY;
      spinning = false;
    });

    card.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      rotateY += (touch.clientX - lastTouchX) * 0.5;
      rotateX -= (touch.clientY - lastTouchY) * 0.5;
      lastTouchX = touch.clientX;
      lastTouchY = touch.clientY;
      updateCardTransform();
    });

    card.addEventListener('touchend', (e) => {
      const touch = e.changedTouches[0];
      const deltaX = touch.clientX - lastTouchX;
      const deltaY = touch.clientY - lastTouchY;
      const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

      if (distance < 10) {
        const normalizedRotationY = ((rotateY % 360) + 360) % 360;
        rotateX = 0;
        rotateY = (normalizedRotationY < 90 || normalizedRotationY > 270) ? 0 : 180;
        cardInner.style.transition = 'transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';
        updateCardTransform();
        spinning = false;
      } else {
        velocityY = deltaX * 0.15;
        velocityX = -deltaY * 0.15;
        spinning = true;
        animateSpin();
      }
    });

    function handleMouseMove(e) {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      card.style.transition = 'transform 0.2s ease-out';
      card.style.transform = `rotateX(${-(y - centerY) / 6}deg) rotateY(${(x - centerX) / 6}deg) scale(1.04)`;
    }

    function resetCardTilt() {
      card.style.transition = 'transform 0.8s cubic-bezier(0.22, 1, 0.36, 1)';
      card.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
    }

    function handleDesktopSetup(enable) {
      if (enable) {
        card.addEventListener('mousemove', handleMouseMove);
        card.addEventListener('mouseleave', resetCardTilt);
        card.addEventListener('click', () => {
          const normalizedRotationY = ((rotateY % 360) + 360) % 360;
          rotateY = (normalizedRotationY < 90 || normalizedRotationY > 270) ? 180 : 0;
          rotateX = 0;
          cardInner.style.transition = 'transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1)';
          updateCardTransform();
        });
      } else {
        card.removeEventListener('mousemove', handleMouseMove);
        card.removeEventListener('mouseleave', resetCardTilt);
      }
    }

    if (window.innerWidth >= 768) {
      handleDesktopSetup(true);
    }

    window.addEventListener('resize', () => {
      handleDesktopSetup(window.innerWidth >= 768);
    });
  </script>

</body>
