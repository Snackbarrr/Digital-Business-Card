<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yusrizalakbar Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eaeaea;
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #fff;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      color: #111;
    }
    .desktop-nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-weight: 400;
    }
    .menu-btn {
      display: none;
      background: none;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      color: #111;
    }
    .mobile-nav {
      display: none;
      flex-direction: column;
      background: white;
      position: absolute;
      top: 100%;
      right: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1rem;
      z-index: 10000;
    }
    .mobile-nav a {
      margin: 0.5rem 0;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }
    .mobile-nav.show {
      display: flex;
    }
    .hero-section {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
    }
    .hero-mobile-slideshow, .hero-slideshow {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .slide-mobile, .slide-desktop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      z-index: 1;
    }
    .slide-mobile.active,
    .slide-desktop.active {
      opacity: 1;
      z-index: 2;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: 3;
    }
    .hero-text {
      position: absolute;
      top: 70%;
      left: 70%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: clamp(1rem, 3vw, 1.8rem);
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.05em;
      padding: 0 1rem;
      z-index: 4;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .hero-subtext {
      display: block;
      font-size: 0.85rem;
      font-weight: 400;
      letter-spacing: 0.03em;
      margin-top: 0.5rem;
      opacity: 0.85;
      white-space: normal;
    }
    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }
      .menu-btn {
        display: block;
      }
      .hero-slideshow {
        display: none;
      }
      .hero-mobile-slideshow {
        display: block;
      }
      .hero-text {
        font-size: clamp(0.9rem, 4vw, 1.2rem);
        white-space: normal;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Yusrizalakbar</a>
    <nav class="desktop-nav">
      <a href="about.html">About</a>
      <a href="comingsoon.html">Projects</a>
      <a href="spurofthemoment.html">Portfolio</a>
      <a href="Digitalcard.html">Contact</a>
    </nav>
    <button id="menu-toggle" class="menu-btn">&#9776;</button>
    <div class="mobile-nav" id="mobileMenu">
      <a href="about.html">About</a>
      <a href="comingsoon.html">Projects</a>
      <a href="spurofthemoment.html">Portfolio</a>
      <a href="Digitalcard.html">Contact</a>
    </div>
  </header>

  <section class="hero-section">
    <div class="hero-mobile-slideshow">
      <img src="https://storage.googleapis.com/spurofthemoment/Landing/IMG_8865-3.jpg" class="slide-mobile active">
      <img src="https://storage.googleapis.com/spurofthemoment/Landing/DSC03502-2.jpg" class="slide-mobile">
      <img src="https://storage.googleapis.com/spurofthemoment/Landing/DSC03175.jpg" class="slide-mobile">
      <img src="https://storage.googleapis.com/spurofthemoment/Landing/DSC03144.jpg" class="slide-mobile">
      <img src="https://storage.googleapis.com/spurofthemoment/Landing/DSC03319-2.jpg" class="slide-mobile">
      <img src="https://storage.googleapis.com/spurofthemoment/Landing/DSC03426.jpg" class="slide-mobile">
      <img src="https://storage.googleapis.com/spurofthemoment/Landing/DSC03543.jpg" class="slide-mobile">
    </div>
    <div class="hero-slideshow">
      <img src="https://storage.googleapis.com/spurofthemoment/Landing/IMG_8865-2.jpg" class="slide-desktop active">
      <img src="https://storage.googleapis.com/spurofthemoment/Landing/DSC03198.jpg" class="slide-desktop">
      <img src="https://storage.googleapis.com/spurofthemoment/Landing/DSC03417.jpg" class="slide-desktop">
      <img src="https://storage.googleapis.com/spurofthemoment/Landing/DSC03502.jpg" class="slide-desktop">
    </div>
    <div class="hero-overlay"></div>
    <div class="hero-text">
      Always another angle<br>
      <span class="hero-subtext">Things you see a million times, for the first time.</span>
    </div>
  </section>

  <script>
    // Mobile slideshow
    const mobileSlides = document.querySelectorAll('.slide-mobile');
    let currentMobile = 0;
    function showNextMobileSlide() {
      mobileSlides[currentMobile].classList.remove('active');
      currentMobile = (currentMobile + 1) % mobileSlides.length;
      mobileSlides[currentMobile].classList.add('active');
    }
    setInterval(showNextMobileSlide, 5000);

    // Desktop slideshow
    const desktopSlides = document.querySelectorAll('.slide-desktop');
    let currentDesktop = 0;
    function showNextDesktopSlide() {
      desktopSlides[currentDesktop].classList.remove('active');
      currentDesktop = (currentDesktop + 1) % desktopSlides.length;
      desktopSlides[currentDesktop].classList.add('active');
    }
    setInterval(showNextDesktopSlide, 5000);

    // Navigation toggle
    window.addEventListener("load", () => {
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobileMenu");
      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("show");
      });
    });
  </script>
</body>
</html>
