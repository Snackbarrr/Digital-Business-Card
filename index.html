<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yusrizal Akbar Junaedi</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      perspective: 2000px;
      overflow: hidden;
      background: transparent;
      color: #111;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .bg-overlay::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }
    .card-container {
      width: 100%;
      max-width: 20rem;
      height: 28rem;
      transform-style: preserve-3d;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      position: relative;
      will-change: transform;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      position: relative;
    }
    .card-inner.flipped {
      transform: rotateY(180deg);
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffffff;
      backface-visibility: hidden;
      border-radius: 1rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2.5rem 1.25rem 1.5rem;
    }
    .card-front {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .card-back {
      transform: rotateY(180deg);
      padding-top: 4rem;
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: black;
      color: white;
      text-align: center;
      border-radius: 6px;
      padding: 4px 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      opacity: 0;
      transition: all 0.3s ease;
      white-space: nowrap;
      font-size: 0.75rem;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-overlay">

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="C0027.mp4" type="video/mp4" />
  </video>

  <!-- Card -->
  <div class="card-container" id="card">
    <div class="card-inner" id="cardInner">
      <!-- Front -->
      <div class="card-side card-front">
        YAJ
      </div>

      <!-- Back -->
      <div class="card-side card-back">
        <img src="Profile.jpeg" alt="Photo of Yusrizal Akbar Junaedi" class="w-20 h-20 rounded-full object-cover border-4 border-gray-300 shadow-md mb-4" />
        <h1 class="text-xl font-bold text-center mb-2">Yusrizal Akbar Junaedi</h1>
        <p class="text-sm italic text-center mb-4">"Today is the youngest I'll ever be again."</p>
        <h2 class="text-lg font-semibold text-center mb-2">Contact</h2>
        <div class="text-sm space-y-2 text-center">
          <div class="flex justify-center items-center gap-2 cursor-pointer" onclick="copyToClipboard('YusrizalAkbar.j@gmail.com')">
            <i data-lucide="mail" class="w-4 h-4"></i>
            <span class="underline">YusrizalAkbar.j@gmail.com</span>
          </div>
          <div class="flex justify-center items-center gap-2 cursor-pointer" onclick="copyToClipboard('07706819769')">
            <i data-lucide="phone" class="w-4 h-4"></i>
            <span>07706819769</span>
          </div>
          <div class="flex justify-center gap-4 mt-2">
            <div class="tooltip">
              <a href="https://www.instagram.com/_snackbar._/" target="_blank" class="opacity-70 hover:opacity-100 transition">
                <i data-lucide="instagram" class="w-4 h-4"></i>
              </a>
              <span class="tooltiptext">Instagram</span>
            </div>
            <div class="tooltip">
              <a href="https://www.linkedin.com/in/yusrizal-junaedi-b9a67b249/" target="_blank" class="opacity-70 hover:opacity-100 transition">
                <i data-lucide="linkedin" class="w-4 h-4"></i>
              </a>
              <span class="tooltiptext">LinkedIn</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    lucide.createIcons();

    const card = document.getElementById('card');
    const cardInner = document.getElementById('cardInner');
    let rotateX = 0;
    let rotateY = 0;
    let springTimeout;

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert(`Copied: ${text}`);
      });
    }

    card.addEventListener('click', () => {
      cardInner.classList.toggle('flipped');
      cardInner.style.transition = 'transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';
    });

    function enableDeviceOrientation() {
      window.addEventListener('deviceorientation', (event) => {
        if (window.innerWidth < 768) { // Mobile only
          rotateX = (event.beta - 50) * 0.8;
          rotateY = (event.gamma) * 0.8;
          card.style.transition = 'transform 0.2s ease-out';
          card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.07)`;

          clearTimeout(springTimeout);
          springTimeout = setTimeout(() => {
            card.style.transition = 'transform 0.8s cubic-bezier(0.25, 1.5, 0.5, 1)';
            card.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
          }, 3000);
        }
      });
    }

    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      window.addEventListener('click', async () => {
        try {
          const response = await DeviceOrientationEvent.requestPermission();
          if (response === 'granted') {
            enableDeviceOrientation();
          }
        } catch (e) {
          console.error('Device orientation permission error', e);
        }
      }, { once: true });
    } else {
      enableDeviceOrientation();
    }

    if (window.innerWidth >= 768) {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        rotateX = -(y - centerY) / 6;
        rotateY = (x - centerX) / 6;
        card.style.transition = 'transform 0.2s ease-out';
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.08)`;
      });
      card.addEventListener('mouseleave', () => {
        card.style.transition = 'transform 0.8s cubic-bezier(0.25, 1.5, 0.5, 1)';
        card.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
      });
    }
  </script>

</body>
</html>
