<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yusrizalakbar Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eaeaea;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: 600;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-weight: 400;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #888;
      border-top: 1px solid #eaeaea;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Yusrizalakbar</div>
    <nav>
      <a href="#shop">Shop</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="gallery">
    <img src="https://via.placeholder.com/800x1000" alt="Look 1">
    <img src="https://via.placeholder.com/800x1000" alt="Look 2">
    <img src="https://via.placeholder.com/800x1000" alt="Look 3">
    <img src="https://via.placeholder.com/800x1000" alt="Look 4">
    <img src="https://via.placeholder.com/800x1000" alt="Look 5">
    <img src="https://via.placeholder.com/800x1000" alt="Look 6">
  </section>

  <footer>
    &copy; 2025 Yusrizalakbar. All rights reserved.
  </footer>
</body>
</html>
