<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Journal – Yusrizalakbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eaeaea;
      background-color: #fff;
      position: relative;
      z-index: 10;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      color: #111;
    }
    .desktop-nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-weight: 400;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    article {
      background: white;
      padding: 1.5rem;
      border: 1px solid #eaeaea;
      border-radius: 6px;
      margin-bottom: 1.5rem;
    }
    article h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.3rem;
    }
    article p {
      margin: 0.25rem 0;
    }
    .meta {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .loader {
      text-align: center;
      margin: 1rem 0;
      color: #666;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Yusrizalakbar</a>
    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="journal.html">Journal</a>
      <a href="Digitalcard.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Photo Journal</h1>
    <div id="journal">
      Loading entries...
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@sanity/client";

    const client = createClient({
      projectId: "ibe92zg9",
      dataset: "production",
      apiVersion: "2023-01-01",
      useCdn: false,
      token: "sk4gDAkyA8lngW0l6IIpM3zL01aUrBQly6q876sSm9bus4WgCvzrNCsTbFMKK5sgpNOEfT1EY9gQcMt4VHE4d7mhHQ6ujxGrUb0UnRYmAzjRU8rRLjanw1WX5PVOGAqgtQPXmZkZVLgBoNH9rKRiv9EXTJb0M169j05LcWCMPAXW2Cjm9C5x"
    });

    const container = document.getElementById('journal');
    const pageSize = 5;
    let loadedCount = 0;
    let isLoading = false;
    let allLoaded = false;

    async function loadPosts() {
      if (isLoading || allLoaded) return;
      isLoading = true;

      const loader = document.createElement('div');
      loader.className = 'loader';
      loader.textContent = "Loading...";
      container.appendChild(loader);

      try {
        const posts = await client.fetch(`*[_type == "post"] | order(coalesce(publishedAt, _createdAt) desc)[${loadedCount}...${loadedCount + pageSize}]{
          _id,
          title,
          body,
          publishedAt,
          _createdAt,
          "authorName": author->name,
          "imageUrl": mainImage.asset->url
        }`);

        if (posts.length === 0) {
          allLoaded = true;
          loader.textContent = "No more entries.";
          return;
        }

        posts.forEach(post => {
          const dateRaw = post.publishedAt || post._createdAt;
          const date = new Date(dateRaw).toLocaleDateString();

          let bodyText = '';
          if (post.body && Array.isArray(post.body)) {
            bodyText = post.body
              .map(block => block.children.map(child => child.text).join(''))
              .join('\n');
          }

          const article = document.createElement('article');
          article.innerHTML = `
            <h2>${post.title}</h2>
            <div class="meta">By ${post.authorName || 'Unknown Author'} • ${date}</div>
            ${post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.title}" style="max-width:100%;height:auto;margin:0.5rem 0;">` : ''}
            <p>${bodyText}</p>
          `;
          container.insertBefore(article, loader);
        });

        loadedCount += posts.length;
      } catch (err) {
        console.error('Fetch error:', err);
        loader.textContent = "Failed to load entries.";
      } finally {
        isLoading = false;
        if (allLoaded) loader.remove();
      }
    }

    // Initial load
    loadPosts();

    // Infinite scroll
    window.addEventListener('scroll', () => {
      if (
        window.innerHeight + window.scrollY >= document.body.offsetHeight - 300
      ) {
        loadPosts();
      }
    });
  </script>
</body>
</html>
