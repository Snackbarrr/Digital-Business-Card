<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio | Yusrizalakbar Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #eaeaea;
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #fff;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      color: #111;
    }
    .desktop-nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #111;
      font-weight: 400;
    }
    .menu-btn {
      display: none;
      background: none;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      color: #111;
    }
    .mobile-nav {
      display: none;
      flex-direction: column;
      background: white;
      position: absolute;
      top: 100%;
      right: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1rem;
      z-index: 10000;
    }
    .mobile-nav a {
      margin: 0.5rem 0;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }
    .mobile-nav.show {
      display: flex;
    }
    /* Portfolio Grid */
    .portfolio-section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .portfolio-item:hover {
      transform: scale(1.05);
    }
    .portfolio-item:hover img {
      transform: scale(1.1);
    }
    .portfolio-text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }
    .portfolio-text span {
      display: block;
      font-size: 1rem;
      margin-top: 0.5rem;
      opacity: 0.7;
    }
    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }
      .menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">Yusrizalakbar</a>
    <nav class="desktop-nav">
      <a href="about.html">About</a>
      <a href="journal.html">Journal</a>
      <a href="Digitalcard.html">Contact</a>
    </nav>
    <button id="menu-toggle" class="menu-btn">&#9776;</button>
    <div class="mobile-nav" id="mobileMenu">
      <a href="about.html">About</a>
      <a href="journal.html">Journal</a>
      <a href="Digitalcard.html">Contact</a>
    </div>
  </header>

  <!-- Portfolio Section -->
  <section class="portfolio-section">
    <!-- CHANGED: make UrbanTailor suits card link to Urbantailor.html -->
    <a class="portfolio-item" href="Urbantailor.html" style="display:block">
      <img src="https://storage.googleapis.com/spurofthemoment/Portfolio/6K5A0836-Edit-Edit.jpg" alt="UrbanTailor suits">
      <div class="portfolio-text">
        UrbanTailor suits
        <span>The Modern Gentleman, tailored to your experience.</span>
      </div>
    </a>

    <a class="portfolio-item" href="Grad.html" style="display:block">>
      <img src="https://storage.googleapis.com/spurofthemoment/Portfolio/Grad.png" alt="Graduation">
      <div class="portfolio-text">
        Graduation
        <span>Years of sacrifice, in a final moment.</span>
      </div>
    </a>
    
    <div class="portfolio-item">
      <img src="https://storage.googleapis.com/spurofthemoment/Landing/DSC03426.jpg" alt="Portfolio Item 3">
      <div class="portfolio-text">
        Potentially, Your work here?
        <span>Your vision, Captured by me</span>
      </div>
    </div>
    <!-- Add more items as needed --
  </section>

  <footer>
    &copy; 2025 Yusrizalakbar. All rights reserved.
  </footer>

  <script>
    window.addEventListener("load", () => {
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobileMenu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("show");
      });
    });
  </script>
</body>
</html>
