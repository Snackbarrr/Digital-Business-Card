<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
    }
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem 2rem;
  border-bottom: 1px solid #eaeaea;
  position: sticky;
  top: 0;
  z-index: 1000;
  background-color: #fff;
}
    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
    }
    .desktop-nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: 400;
    }
    section {
      width: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
    }
    img {
      width: 100vw;
      height: auto;
      object-fit: contain;
      display: block;
      background: #000;
    }
    .centered-title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: "Times New Roman", Times, serif;
      font-style: italic;
      font-size: 2.5rem;
      color: rgba(255,255,255,0.8);
      pointer-events: none;
      z-index: 40;
      white-space: nowrap;
      user-select: none;
      transition: opacity 0.5s ease;
    }
    @media (max-width: 768px) {
      .first-image img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Yusrizalakbar</a>
    <nav class="desktop-nav">
      <a href="about.html">About</a>

      <a href="Digitalcard.html">Contact</a>
    </nav>
  </header>

  <div class="centered-title" id="title">Spur of the Moment</div>

  <section class="first-image">
    <img src="https://storage.googleapis.com/spurofthemoment/IMG_8827.JPG" alt="Spur of the Moment" loading="lazy">

  <section><img src="https://storage.googleapis.com/spurofthemoment/IMG_7863.jpg" alt="Spur of the Moment" loading="lazy"></section>
  <section><img src="https://storage.googleapis.com/spurofthemoment/IMG_8928.JPG" alt="Spur of the Moment" loading="lazy"></section>
  <!-- [REMAINING IMAGES UNCHANGED FOR BREVITY] -->
  <section><img src="https://storage.googleapis.com/spurofthemoment/IMG_7883.JPG" alt="Spur of the Moment" loading="lazy"></section>

  <script>
    const title = document.getElementById('title');
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const fadeStart = 0;
      const fadeUntil = 300;
      const minOpacity = 0.1;
      let opacity = 1;

      if (scrollTop <= fadeStart) {
        opacity = 1;
      } else if (scrollTop <= fadeUntil) {
        opacity = 1 - (scrollTop / fadeUntil) * (1 - minOpacity);
      } else {
        opacity = minOpacity;
      }

      title.style.opacity = opacity;
    });
  </script>
</body>
