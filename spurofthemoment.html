  <script>
    const title = document.getElementById('title');

    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const fadeStart = 0;
      const fadeUntil = 300;
      const minOpacity = 0.1; // minimum opacity (never completely invisible)
      let opacity = 1;

      if (scrollTop <= fadeStart) {
        opacity = 1;
      } else if (scrollTop <= fadeUntil) {
        opacity = 1 - (scrollTop / fadeUntil) * (1 - minOpacity);
      } else {
        opacity = minOpacity;
      }

      title.style.opacity = opacity;
    });
  </script>
